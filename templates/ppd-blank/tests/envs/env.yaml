---
name: mainEnv
type: env

dataExt:
  - data
  - dataPrivate

selectorsExt:
  - selectors

browser:
  type: browser
  engine: playwright
  browserName: chromium
  runtime: run
  args:
    - '--window-size=1024,918'
  headless: false
  slowMo: 5
  windowSize:
    width: 1024
    height: 768

log:
  level: raw
  screenshot: true
  fullpage: true
